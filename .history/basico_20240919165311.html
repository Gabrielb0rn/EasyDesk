<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyDesk - Plano Básico</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="logo">
                    <a href="basico.html"><img src="resources/icon/EasyDeskLogo.ico" alt="Logo EasyDesk"></a>
                </div>
            </div>
            <div class="auth-buttons">
                <div class="theme-toggle">
                    <img src="resources/nav/bright-sun-light-svgrepo-com.svg" alt="Mudar Tema" onclick="toggleTheme()">
                </div>
                <a href="selecioneplano.html"><button class="sign-out">Logout</button></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bem-vindo, (Nome)</h1>
            <p>Aqui estão os serviços disponíveis para o Plano Básico:</p>
        </section>
            <section class="services-overview">
                <div class="service-card">
                    <h2>Gerenciamento de Estoque</h2>
                    <p>Mantenha controle total sobre seus produtos.</p>
                    <img src="resources/stock-management.png" alt="Gerenciamento de Estoque" width="200" height="auto">
                </div>
                <div class="service-card">
                    <h2>Relatórios Mensais</h2>
                    <p>Receba relatórios detalhados de suas operações.</p>
                    <img src="resources/monthly-report.png" alt="Relatórios Mensais" width="200" height="auto">
                </div>
                <div class="service-card">
                    <h2>Suporte via Email</h2>
                    <p>Envie suas dúvidas e obtenha ajuda com agilidade.</p>
                    <img src="resources/email-support.png" alt="Suporte via Email" width="200" height="auto">
                </div>
            </section>
    </main>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        // Verifica se o usuário está logado, caso contrário redireciona para login.html
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');

        if (!isLoggedIn || isLoggedIn !== 'true') {
            alert('Você precisa fazer login primeiro!');
            window.location.href = 'login.html';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
