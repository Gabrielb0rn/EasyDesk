<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos - EasyDesk</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="logo">
                    <a href="index.html"><img src="resources/icon/EasyDeskLogo.ico" alt="Logo EasyDesk"></a>
                </div>
                <ul class="nav-links">
                    <li><a href="about.html">Sobre Nós</a></li>
                    <li><a href="services.html">Serviços</a></li>
                    <li><a href="prices.html">Preços / Planos</a></li>
                    <li><a href="contactus.html">Nos Contate</a></li>
                </ul>
            </div>
            <div class="auth-buttons">
                <a href="login.html"><button class="sign-in">Login</button></a>
                <a href="register.html"><button>Register</button></a>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="contact-section">
            <h1>Nos Contate</h1>
            <p>Estamos prontos para ajudar você. Envie-nos uma mensagem e entraremos em contato o mais breve possível.</p>
            <form class="contact-form">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
