<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EasyDesk</title>
    <link rel="stylesheet" href="assets/register/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
    <style>
        /* Estilo básico para o modal */
        .modal {
            display: none; /* Escondido por padrão */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            color:#000000; 
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            animation: slideDown 0.4s ease;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&lt; Voltar</a>
    <div class="register-container">
        <div class="register-box">
            <img src="resources/icon/EasyDeskLogo.ico" alt="Logo">
            <h2>Crie sua conta</h2>
            <form id="register-form">
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="telefone" class="Telefone" placeholder="Telefone" name="Telefone" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a Senha" required>
                <br><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu aceito os <span class="terms-text"></span></label>
                    <div class="terms-container">
                        <a href="#" id="openTerms">Termos de Uso</a><span> e </span><a href="#" id="openPrivacy">Política de Privacidade</a>
                    </div>
                </div>
                <input type="submit" value="Registrar">
            </form>
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <!-- Modal Termos de Uso -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTerms">&times;</span>
            <div class="modal-header">Termos de Uso</div>
            <h2><span style="color: rgb(68, 68, 68);">1. Termos</span></h2>
            
    </div>

    <!-- Modal Política de Privacidade -->
    <div id="privacyModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePrivacy">&times;</span>
            <div class="modal-header">Política de Privacidade</div>
            <p>Aqui vai o conteúdo da Política de Privacidade...</p>
        </div>
    </div>

    <script>
        // Funções para controlar o modal dos Termos de Uso
        var termsModal = document.getElementById("termsModal");
        var termsLink = document.getElementById("openTerms");
        var closeTerms = document.getElementById("closeTerms");

        termsLink.onclick = function() {
            termsModal.style.display = "block";
        }

        closeTerms.onclick = function() {
            termsModal.style.display = "none";
        }

        // Funções para controlar o modal da Política de Privacidade
        var privacyModal = document.getElementById("privacyModal");
        var privacyLink = document.getElementById("openPrivacy");
        var closePrivacy = document.getElementById("closePrivacy");

        privacyLink.onclick = function() {
            privacyModal.style.display = "block";
        }

        closePrivacy.onclick = function() {
            privacyModal.style.display = "none";
        }

        // Fechar o modal se o usuário clicar fora da caixa de conteúdo
        window.onclick = function(event) {
            if (event.target == termsModal) {
                termsModal.style.display = "none";
            }
            if (event.target == privacyModal) {
                privacyModal.style.display = "none";
            }
        }

        // Validação do formulário
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            const user = {
                name: name,
                email: email,
                telefone: telefone,
                password: password
            };

            localStorage.setItem('user', JSON.stringify(user));

            alert('Usuário registrado com sucesso!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
