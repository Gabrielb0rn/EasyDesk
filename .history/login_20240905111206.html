<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyDesk</title>
    <link rel="stylesheet" href="assets/login/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <a href="index.html" class="back-link">&lt; Voltar</a>
    <div class="login-container">
        <div class="login-box">
            <img src="resources/icon/EasyDeskLogo.ico" alt="Logo">
            <h2>Bem-vindo de volta</h2>
            <form action="login-action.html" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Senha" required>
                <input type="submit" value="Login">
                <br><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Manter-me conectado</label>
                </div>
            </form>
            <a href="#">Esqueceu sua senha?</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<center>
<body>
    <main>
        <div class="header">
            <H1>Formulário rápido</H1>
            <p>Preencha as informações para avançar!</p>
        </div>
        
        <div>
            <label>User</label>
            <input type="text" id="user" placeholder="Digite aqui...">
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password" placeholder="Digite aqui...">
        </div>
        <div>
            <label>Cidade</label>
            <input type="text" placeholder="Digite aqui...">
        </div>
        <div class="espace">
            <label>Endereço</label>
            <input type="text" placeholder="Digite aqui...">
        </div>
        <div>
            <h4>Gênero:</h4>
            <label>Masculino</label>
            <input type="radio" name='genero' value="Masculino" id="Masculino">

            <label>Feminino</label>
            <input type="radio" name='genero' value="Feminino" id="Feminino">

            <label>Outro</label>
            <input type="radio" name='genero' value="Outro" id="Outro">
        </div>
        <div>
            <label>Eu concordo com os <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">termos de serviço</a></label>
            <input type="checkbox">
        </div>

        <button onclick="login()"><b>Enviar</b></button>
    </main>
    <script src="file.js"></script>
    <style>
        body{
            background-image: url(https://www.10wallpaper.com/wallpaper/1920x1200/1207/Green_Forest_Nature-Nature_Landscape_Wallpaper_1920x1200.jpg);
            background-size: cover;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;   
        
        }
        main{
            background-color: rgba(245, 245, 220, 0.815);
            box-shadow: 4px 8px 8px;
            border-radius: 10px;
            padding: 3%;
            margin-inline: 32%;
            margin-top: 7%;
            padding-bottom: 10%;
        }
        .espace{
            margin-bottom: 5%;
        }
        p{
            margin-bottom: 5%;
        }
        input::placeholder{
            color: rgb(24, 23, 23);
        }
        input{
            border-radius: 5px;
            background-color: rgba(140, 141, 141, 0.685);
            color: black;
            border: 0px;
            padding: 5px;
        }
        input:hover{
            border-radius: 5px;
            background-color: rgba(68, 70, 70, 0.685);
            color: rgb(0, 0, 0);
            border: 0px;
            padding: 5px;
        
        }
        button {
            background: linear-gradient(135deg, #161616, #505050); 
            height: 55px;
            width: 100px;
            border: none; 
            border-radius: 25px;
            color: aliceblue;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            outline: none; 
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(3, 3, 3, 0.2); 
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%) scale(0);
            z-index: 0;
        }
        
        button:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }
        
        button:hover {
            background: linear-gradient(135deg, #444, #888); 
            width: 110px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        
        button:focus {
            outline: none;
        }
    </style>
    <script>
        
    </script>
</body>
</center>
</html>
