<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos | EasyDesk</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="logo">
                    <a href="index.html"><img src="resources/icon/EasyDeskLogo.ico" alt="Logo EasyDesk"></a>
                </div>
                <ul class="nav-links">
                    <li>
                        <img src="resources/nav/about-svgrepo-com.svg" alt="Sobre Nós">
                        <a href="about.html">Sobre Nós</a>
                    </li>
                    <li>
                        <img src="resources/nav/services-20px-svgrepo-com.svg" alt="Serviços">
                        <a href="services.html">Serviços</a>
                    </li>
                    <li>
                        <img src="resources/nav/prices-svgrepo-com.svg" alt="Preços / Planos">
                        <a href="prices.html">Preços / Planos</a>
                    </li>
                    <li>
                        <img src="resources/nav/contact-us-filled-svgrepo-com.svg" alt="Nos contate">
                        <a href="contactus.html">Nos contate</a>
                    </li>
                </ul>
            </div>
            <div class="auth-buttons">
                <div class="theme-toggle">
                    <img src="resources/nav/bright-sun-light-svgrepo-com.svg" alt="Mudar Tema" onclick="toggleTheme()">
                </div>
                <a href="login.html"><button class="sign-in">Login</button></a>
                <a href="register.html"><button>Register</button></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h1>Entre em Contato</h1>
            <p>Preencha o formulário abaixo e nossa equipe entrará em contato com você o mais breve possível.</p>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <input type="text" id="subject" name="subject" placeholder="Qual o assunto?" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Mensagem</button>
                </div>
            </form>
        </section>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
    </script>
</body>
</html>
