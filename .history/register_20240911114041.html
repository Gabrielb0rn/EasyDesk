<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EasyDesk</title>
    <link rel="stylesheet" href="assets/register/style.css" >
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <a href="index.html" class="back-link">&lt; Voltar</a>
    <div class="register-container">
        <div class="register-box">
            <img src="resources/icon/EasyDeskLogo.ico" alt="Logo">
            <h2>Crie sua conta</h2>
            <form action="register-action.html" method="post">
                <input type="text" name="name" placeholder="Nome Completo" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="tel" class="Telefone" placeholder="Telefone" name="Telefone" required>
                <input type="password" name="password" placeholder="Senha" required>
                <input type="password" name="confirm-password" placeholder="Confirme a Senha" required>
                <br><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Eu aceito os</label>
                    <div class="terms-container">
                        <a href="TDU.html">Termos de Uso</a><span> e </span><a href="PDP.html">Política de Privacidade</a>
                    </div>
                </div>
                <input type="submit" value="Registrar">
            </form>
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>
    <script src="assets/register/script.js"></script>
    <script>
        $(document).ready(function() {
    
            $('body').on('focus', '.Telefone', function() {
                var maskBehavior = function(val) {
                    return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
                };
                var options = {
                    onKeyPress: function(val, e, field, options) {
                        field.mask(maskBehavior.apply({}, arguments), options);
                        if (field[0].value.length >= 14) {
                            var val = field[0].value.replace(/\D/g, '');
                            if (/\d\d(\d)\1{7,8}/.test(val)) {
                                field[0].value = '';
                                alert('Telefone Inválido');
                            }
                        }
                    }
                };
                $(this).mask(maskBehavior, options);
            });
        
            $('.Telefone').each(function() {
                $(this).mask(function(val) {
                    return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
                });
            });
        });
    </script>
</body>
</html>
