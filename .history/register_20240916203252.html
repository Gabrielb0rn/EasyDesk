<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EasyDesk</title>
    <link rel="stylesheet" href="assets/register/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <a href="index.html" class="back-link">&lt; Voltar</a>
    <div class="register-container">
        <div class="register-box">
            <img src="resources/icon/EasyDeskLogo.ico" alt="Logo">
            <h2>Crie sua conta</h2>
            <form id="register-form">
                <input type="text" id="name" name="name" placeholder="Nome Completo" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="telefone" class="Telefone" placeholder="Telefone" name="Telefone" required>
                <input type="password" id="password" name="password" placeholder="Senha" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme a Senha" required>
                <br><br>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the <a href="TDU.html">Terms of Use</a> and <a href="PDP.html">Privacy Policy</a></label>
                </div>                
                <input type="submit" value="Registrar">
            </form>
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>
<script src="assets/register/script.js"></script>
</body>
</html>
