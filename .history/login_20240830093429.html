<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ab64a2, #537ec5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        
        .back-button {
            align-self: flex-start;
            padding: 20px;
        }
        
        .back-button button {
            background-color: #5e5e5e;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        
        .back-button button:hover {
            background-color: #4e4e4e;
        }
        
        .login-box {
            background-color: #f1edf2;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.404);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo img {
            max-width: 100px;
            margin-bottom: 18px;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #5e5e5e;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            height: 50px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #5e5e5e;
            font-size: 14px;
        }
        
        .remember-me input[type="checkbox"] {
            margin-right: 10px;
        }
        
        button[type="submit"] {
            background-color: #b64a8b;
            color: white;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #a0648f;
        }
        
        
    </style>
    <div class="login-container">
        <div class="back-button">
            <button onclick="history.back()"> < Voltar</button>
        </div>
        <div class="login-box">
            <div class="logo">
                <img src="resources/icon/EasyDeskLogo.ico" alt="Logo EasyDesk">
            </div>
            <h2>Bem vindo de volta...</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Manter-me conectado</label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
