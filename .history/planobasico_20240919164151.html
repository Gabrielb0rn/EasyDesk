<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Plano Básico</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="resources/icon/EasyDeskLogo.ico">
</head>
<body>
    <header>
        <nav>
            <div class="left-section">
                <div class="logo">
                    <a href="planobasico.html"><img src="resources/icon/EasyDeskLogo.ico" alt="Logo EasyDesk"></a>
                </div>
                <ul class="nav-links">
                    <li>
                        <img src="resources/nav/about-svgrepo-com.svg" alt="Gerenciamento de Estoque">
                        <a href="#">Estoque</a>
                    </li>
                    <li>
                        <img src="resources/nav/about-svgrepo-com.svg" alt="Relatórios Mensais">
                        <a href="#">Relatórios</a>
                    </li>
                    <li>
                        <img src="resources/nav/about-svgrepo-com.svg" alt="Suporte via Email">
                        <a href="#">Suporte</a>
                    </li>
                </ul>
            </div>
            <div class="auth-buttons">
                <div class="theme-toggle">
                    <img src="resources/nav/bright-sun-light-svgrepo-com.svg" alt="Mudar Tema" onclick="toggleTheme()">
                </div>
                <a href="logout.html"><button class="sign-out">Logout</button></a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bem-vindo, (Nome).</h1>
        </section>
        <div class="hero-links">
                <a href="#">Gerencie Estoque</a>
                <a href="#">Crie Eventos</a>
                <a href="#">Simplifique Tarefas</a>
                <a href="#">Organize Cargos</a>
                <a href="#">Trabalhe Em Equipe</a>
            </div>
    </main>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }
        // Verifica se o usuário está logado, caso contrário redireciona para login.html
        const isLoggedIn = sessionStorage.getItem('isLoggedIn');

        if (!isLoggedIn || isLoggedIn !== 'true') {
            alert('Você precisa fazer login primeiro!');
            window.location.href = 'login.html';
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
